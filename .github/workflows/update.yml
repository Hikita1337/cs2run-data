name: Update CS2Run History

on:
  schedule:
    - cron: "*/6 * * * *" # каждые 6 минут
  workflow_dispatch:
  repository_dispatch:
    types: [external_update_trigger]

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm install

      - name: Fetch new CS2Run data
        run: node .github/scripts/update-data.js

      - name: Commit & Push if data changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "Update CS2Run data [$(date '+%Y-%m-%d %H:%M:%S')]"
            git push
          else
            echo "No changes to commit"
          fi
