name: Update CS2Run History

on:
  schedule:
    - cron: "*/1 * * * *" # обновление каждые 6 минут
  workflow_dispatch:

permissions:
  contents: write # даёт GitHub Actions право пушить изменения в репозиторий

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Fetch new CS2Run data
        run: node .github/scripts/update-data.js

      - name: Commit & Push if data changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "Update CS2Run data [$(date '+%Y-%m-%d %H:%M:%S')]"
            git push
          else
            echo "No changes to commit"
          fi
